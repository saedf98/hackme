{% if messages %}
  <div class="messages mx-3">
    {% for message in messages %}
    <div {% if message.tags %} class="{{ message.tags }}" {% endif %}
      role="alert">
      <button type="button" class="btn-close" data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
      {{ message|escape }}
    </div>
    {% endfor %}
  </div>
{% endif %}
