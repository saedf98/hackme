<div class="card mb-4">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="card-title m-0">Level Details </h5>
  </div>
  <div class="card-datatable table-responsive pt-2 pb-3">
    <table class="table table-striped text-nowrap table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="fw-semibold" style="width: 7rem;">Level Name:</td>
          <td class="text-wrap"> {{ level.name }}</td>
        </tr>
        <tr>
          <td class="fw-semibold" style="width: 7rem;">Level Slug:</td>
          <td class="text-wrap"> {{ level.slug }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
