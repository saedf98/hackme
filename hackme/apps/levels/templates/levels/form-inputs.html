{% load i18n %}

<div class="col-md-12 mb-2">
    {{ form.name.label_tag }}
    {{ form.name }}
    {% if form.name.errors %}
      <div class="text-danger">
          <ul>
              {% for error in form.name.errors %}
              <li>{{ error }}</li>
              {% endfor %}
          </ul>
      </div>
    {% endif %}
</div>
